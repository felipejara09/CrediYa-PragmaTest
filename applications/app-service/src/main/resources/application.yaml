server:
  port: 8080
spring:
  application:
    name: "CrediYa-Pragma"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    url: r2dbc:mysql://localhost:3306/crediya
    username: root
    password: root
    sql:
      init:
        mode: "always"
  logging:
    level:
      org.springframework: "INFO"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
