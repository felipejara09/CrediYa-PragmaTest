server:
  port: 8080
spring:
  application:
    name: "Authentication"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  app:
    postgresql:
      host: localhost
      port: 5432
      database: authentication
      username: postgres
      password: postgrespws
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/authentication
    username: postgres
    password: postgrespws
    flyway:
      url: jdbc:postgresql://localhost:5432/authentication
      user: postgres
      password: postgrespws
      locations: classpath:db/migration
  logging:
    level:
      co.com.bancolombia: "INFO"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
jwt:
  secret: "this-is-a-very-long-32-byte-secret-key!!"
  expires-in-seconds: 3600
